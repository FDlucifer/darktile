before:
    hooks:
    - sudo apt install xorg-dev libgl1-mesa-dev
    - go mod vendor
builds:
  -
    id: darktile
    main: ./cmd/darktile
    binary: darktile
    ldflags:
    - "-X github.com/liamg/darktile/internal/app/darktile/version.Version={{.Version}}"
    env:
      - GOFLAGS=-mod=vendor
    goos:
      - linux
    goarch:
      - amd64
      - arm64

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

archives:
  -
    format: binary
    name_template: "{{ .Binary}}-{{ .Os }}-{{ .Arch }}"

release:
  prerelease: auto
  github:
    owner: liamg
    name: darktile
